<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Card Example</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-4 flex justify-center items-center h-screen">

    <!-- Button to show the hidden card -->
    <button id="showCardBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Pay</button>

    <!-- Hidden Card -->
    <div id="hiddenCard" class="hidden fixed top-1/2 left-1/2 items-center space-y-4 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Philosophy And Logic</h2>
        <p class="text-gray-700">You are about to pay for the book (philosophy and logic).</p>
        
           <span class="my-10 font-semibold">Amount</span>
        <div class="w-40 h-18 border-2 text-3xl font-bold  items-center p-2 border-gray-700 rounded-md"><h2>â‚¦3,000.00</h2></div>
        <div class="flex space-x-3 ">
            <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-red">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" style="fill: red;" />
            </svg>
            
              </span>
        <p class="text-gray-700 text-sm">Attention: Selecting any of the payment method will direct you to the payment platform </p>

        </div>

       <div class="my-3 ">
        <span class="tracking-wider font-semibold">Select Payment Method</span>
     
            <a href="https://flutterwave.com/pay/jerryobiokogbuo">
              <img src="/img/flutterwave.png" alt="Logo 1" class="w-32 h-16 mx-2 border-2 border-gray-400 rounded-md my-5 shadow-md"> 
              </a> 
 
          
                <a href="https://flutterwave.com/pay/jerryobiokogbuo">
                  <img src="/img/paystack.png" alt="Logo 2" class="w-32 h-16 mx-2 border-2 border-gray-400 rounded-md my-5 shadow-md">
                  </a>
                 
     
            

       </div>
             
       

        <button id="closeCardBtn" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-md">Cancel Purchase</button>
    </div>
    

    <script>
        // Get references to DOM elements
        const showCardBtn = document.getElementById('showCardBtn');
        const hiddenCard = document.getElementById('hiddenCard');
        const closeCardBtn = document.getElementById('closeCardBtn');

        // Add click event listener to show the hidden card
        showCardBtn.addEventListener('click', () => {
            hiddenCard.style.display = 'block';
        });

        // Add click event listener to close the hidden card
        closeCardBtn.addEventListener('click', () => {
            hiddenCard.style.display = 'none';
        });
    </script>

</body>
</html>
